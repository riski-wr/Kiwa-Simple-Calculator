<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


  <title>Kalkulator</title>
</head>
<body>
  <section id="info">
    <h1 class="title">Kiwa Simple Calculator</h1>
    <div class="theme-box">
        <div class="theme-color active" data-color="red">
        </div>
        <div class="theme-color" data-color="green">
        </div>
        <div class="theme-color" data-color="blue">
        </div>
        <div class="theme-color" data-color="yellow">
        </div>
    </div>
  </section>
    <main>
        <section id="numpad">
          <div class="numpad-row">
              <button type="button" class="btn-util flex-center" id="clear">
                <span>
                  <img src="img/clear.svg" width="24">
                </span>
              </button>
              <button type="button" class="btn-util flex-center" id="delete">
                <span>
                  <img src="img/delete.svg" width="24">
                </span>
              </button>
              <button type="button" class="btn-util" id="percentage">
                <span>
                  <img src="img/percent.svg" width="24">
                </span>
              </button>
              <button type="button" class="btn-operator">:</button>
            </div>
          <div class="numpad-row">
              <button type="button" class="btn-num">7</button>
              <button type="button" class="btn-num">8</button>
              <button type="button" class="btn-num">9</button>
              <button type="button" class="btn-operator">x</button>
            </div>
          <div class="numpad-row">
              <button type="button" class="btn-num">4</button>
              <button type="button" class="btn-num">5</button>
              <button type="button" class="btn-num">6</button>
              <button type="button" class="btn-operator">-</button>
            </div>
          <div class="numpad-row">
              <button type="button" class="btn-num">1</button>
              <button type="button" class="btn-num">2</button>
              <button type="button" class="btn-num">3</button>
              <button type="button" class="btn-operator">+</button>
          </div>
          <div class="numpad-row">
              <button type="button" class="btn-num">0</button>
              <button type="button" class="btn-num">00</button>
              <button type="button" class="btn-num">.</button>
              <button type="button" class="btn-equal">=</button>
          </div>
        </section>
        <section id="numbox">
            <div>

              <button type="button" class="btn" id="btn-toggle">
                <div class="flex-center">
                  <img src="img/sun.svg" width="24" id="img-dark-button">
                  <span>Dark Mode</span>
                </div>
              </button>
              <button type="button" class="btn ">
                <div class="flex-center">
                  <img src="img/github.svg" width="24">
                  <span>Github</span>
                </div>
              </button>
            </div>
            <div id="result-container">
              <h2 id="computation"></h2>
              <div id="resultbox">
                <h1 id="result">0</h1>
              </div>

            </div>
        </section>
    </main>
</body>

<script src="script.js" charset="utf-8"></script>
</html>
